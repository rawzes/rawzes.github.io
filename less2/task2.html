<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style type="text/css">
        table { border-collapse: collapse; width: 400px;}
        td { border: 5px solid #000; height: 50px}
    </style>
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td colspan="2" bgcolor="#ffffff"></td>
        <td colspan="3" bgcolor="#ffffff"></td>
        <td colspan="2" bgcolor="#fffa69"></td>
    </tr>
    <tr>
        <td rowspan="4" bgcolor="#ffffff"></td>
        <td rowspan="8" colspan="4" bgcolor="#ff5b2d"></td>
        <td rowspan="4" colspan="2" bgcolor="#fffa69"></td>
    </tr>
    <tr></tr>
    <tr></tr>
    <tr></tr>
    <tr>
        <td rowspan="6" bgcolor="#ffffff"></td>
        <td rowspan="4" bgcolor="#ffffff"></td>
        <td rowspan="4" bgcolor="#ffffff"></td>
    </tr>
    <tr></tr>
    <tr></tr>
    <tr></tr>
    <tr>
        <td rowspan="4" colspan="2" bgcolor="#000000"></td>
        <td rowspan="2" colspan="1" bgcolor="#ffffff"></td>
        <td rowspan="2" colspan="1" bgcolor="#ffffff"></td>
    </tr>
    <tr></tr>
    <tr>
        <td rowspan="4" bgcolor="#fffa69"></td>
        <td rowspan="2" colspan="2" bgcolor="#000000"></td>
        <td rowspan="3" colspan="2" bgcolor="#074481"></td>
    </tr>
    <tr></tr>
    <tr>
        <td rowspan="2" colspan="2" bgcolor="#ffffff"></td>
        <td colspan="2" bgcolor="#000000"></td>
    </tr>
    <tr>
        <td colspan="4" bgcolor="#ffffff"></td>
    </tr>
</table>
</body>
</html>
